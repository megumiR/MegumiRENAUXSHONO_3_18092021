<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scal=1.0" />    
      
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>            <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <script 
            src="https://kit.fontawesome.com/bc4ab73547.js" 
            crossorigin="anonymous"> 
        </script>


        <link rel="stylesheet" href="style.css" />
    
        <title>ohmyfood</title>
    </head>
    <body>
        <header class="header">
            <img 
            src="images/logo/ohmyfood.png" 
            alt="logo_ohmyfood"
            class="header__logo" 
            />
        </header>
        <nav class="nav">
            <div class="nav__icon--color">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="nav__searchfield">
                <input 
                    
                    type="search"
                    value="Paris, Belleville"
                />
            </div>
        </nav>
        <aside class="aside">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <input
                class="aside__button--color aside__button--shadow"
                type="button"
                value="Explorer nos restaurants"
            />
        </aside>
        <article>
            <h2>Fonctionnement</h2>
            <div>
                <span>1</span>
                <i class="fas fa-mobile-alt"></i>
                <p>Choisissez un restaurant</p>
            </div>

<!----
Composez votre menu <i class="fas fa-list-ul"></i>
Dégustez au restaurant  <i class="fas fa-store"></i>
-->

        </article>
        <section>
            <h2>Restaurants</h2>
            <article class="art__card">
                <img 
                    src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" 
                    alt=""
                    class="art__card--imgsize"
                />
                <div class="art__card--text">
                    <h2>La palette du goût</h2>
                    <p>Ménilmontant</p>
                    <i class="far fa-heart art__card--iconcolor"></i>
                </div>
            </article>

            <article class="art__card">
                <img 
                    src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" 
                    alt=""
                    class="art__card--imgsize"
                />
                <div class="art__card--text">
                    <h2>La note enchantée</h2>
                    <p>Charonne</p>
                    <i class="far fa-heart art__card--iconcolor"></i>
                </div>
            </article>
            <article class="art__card">
                <img 
                    src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" 
                    alt=""
                    class="art__card--imgsize"
                />
                <div class="art__card--text">
                    <h2>À la française</h2>
                    <p>Cité Rouge</p>
                    <i class="far fa-heart art__card--iconcolor"></i>
                </div>
            </article>
            <article class="art__card">
                <img 
                    src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" 
                    alt=""
                    class="art__card--imgsize"
                />
                <div class="art__card--text">
                    <h2>Le délice des dens</h2>
                    <p>Folie-Méricourt</p>
                    <i class="far fa-heart art__card--iconcolor"></i>
                </div>
            </article>
        </section>
    </body>
</html>
